<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Donor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        padding-top: 60px;
    }
    .search-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
        background-color: #dc3545;
        color: white;
    }
    .btn-custom:hover {
        background-color: #c82333;
    }
    .back-btn {
        margin-top: 20px;
        text-align: center;
    }
  </style>
</head>
<body>

<div class="search-container">
    <h2 class="text-center mb-4 text-danger">Search Blood Donor</h2>
    <form action="search.php" method="POST">
        <div class="mb-3">
            <label for="address" class="form-label fw-bold">City/Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="blood_group" class="form-label fw-bold">Blood Group</label>
            <select class="form-select" id="blood_group" name="blood_group" required>
                <option value="">Select blood group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-custom">Search</button>
        </div>
    </form>
    <div class="back-btn">
        <a href="../index.html" class="btn btn-outline-danger mt-3">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
